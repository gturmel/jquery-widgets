<!DOCTYPE html>
<html>
<head>
   <link href = "https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel = "stylesheet">
   <link href = "assets/css/style.css" rel = "stylesheet">
   <title>Text Area Widget</title>
</head>
<body>
   <h2>This is a set of text-areas to type in. Please enter the appropriate
      information. Thanks, and have a great day</h2>

   <div class = "divForTextArea">
      <textarea class = "textAreaOne" placeholder="one"></textarea>

      <textarea class = "textAreaTwo" placeholder="two"></textarea>

      <textarea class = "textAreaThree" placeholder="three"></textarea>
   </div>
   <div class = "labelsForTextArea">
      <label class = "labelForTextAreaOne">200 Characters Left</label>
      <label class = "labelForTextAreaTwo">100 Characters Left</label>
      <label class = "labelForTextAreaThree">300 Characters Left</label>
   </div>
   <script src = "https://code.jquery.com/jquery-2.2.0.js"></script>
   <script src = "assets/JS/script.js"></script>
</body>
</html>
